<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Gaji & Pajak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body class="bg-bg-primary text-text-primary font-poppins flex justify-center items-center min-h-screen">
    <div class="bg-bg-secondary p-6 md:p-8 rounded-2xl shadow-glow w-full max-w-sm md:max-w-md lg:max-w-lg text-center">
        <h1 class="text-2xl md:text-3xl font-bold text-main-accent mb-6">Kalkulator Gaji & Pajak</h1>

        <div class="mb-4">
            <label class="block text-sm md:text-lg mb-2">Gaji Pokok (Rp)</label>
            <input type="text" id="gaji"
                class="w-full p-3 bg-black text-white rounded-lg border border-main-accent outline-none text-center"
                oninput="formatCurrency(this)">
        </div>

        <div class="mb-4">
            <label class="block text-sm md:text-lg mb-2">Tunjangan (Rp)</label>
            <input type="text" id="tunjangan"
                class="w-full p-3 bg-black text-white rounded-lg border border-main-accent outline-none text-center"
                oninput="formatCurrency(this)">
        </div>

        <button onclick="hitungGaji()"
            class="w-full py-3 bg-main-accent text-text-secondary font-bold rounded-lg shadow-md hover:scale-105 transition">
            Hitung
        </button>


        <div id="hasil" class="mt-6 p-4 bg-black border border-main-accent rounded-lg hidden overflow-x-auto">
            <p class="text-sm md:text-lg">Total Gaji: <span id="totalGaji" class="font-bold"></span></p>
            <p class="text-sm md:text-lg">Pajak (5%): <span id="pajak" class="font-bold"></span></p>
            <p class="text-sm md:text-lg">BPJS (1%): <span id="bpjs" class="font-bold"></span></p>
            <p class="text-sm md:text-lg text-main-accent mt-2">Gaji Bersih: <span id="gajiBersih"
                    class="font-bold"></span></p>
        </div>
    </div>

    <a href="index.html"
        class="fixed bottom-6 right-6 bg-main-accent text-white p-4 rounded-full shadow-lg hover:scale-110 transition duration-300 flex items-center justify-center text-2xl">
        <i class="fas fa-home"></i>
    </a>


    <script src="sripct.js"></script>
    <script src="tailwind.config.js"></script>
</body>

</html>
